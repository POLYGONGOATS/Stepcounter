<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
</head>
<body>
    <h1>Step Counter</h1>
    <p>Today's Steps: <span id="stepCount">0</span></p>
    <button onclick="incrementStep()">Increment Step Count</button>

    <script>
        let stepCount = 0;

        function incrementStep() {
            stepCount++;
            document.getElementById('stepCount').textContent = stepCount;
        }
    </script>
</body>
</html>
